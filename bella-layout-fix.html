<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bella's Dresser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      font-family: sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('/images/illustrations/clouds_bg.png') no-repeat center center;
      background-size: cover;
      z-index: -2;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .bella {
      display: block;
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #fdf5e6;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #ffeccf;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="main-content">
    <!-- Replace with your transparent PNG -->
    <img src="/videos/bella_clean_output.webm" alt="Bella" class="bella" />
    
    <div class="buttons">
      <button>Learn Bella's Story</button>
      <button>Bella's Favorite Dresses</button>
    </div>
  </div>
</body>
</html>
